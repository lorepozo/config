window:
  dimensions:
    columns: 270
    lines: 70
  decorations: full # none # full # transparent
  opacity: 1.0

live_config_reload: true

mouse:
  hide_when_typing: true
  faux_scrollback_lines: 1

font:
  normal: { family: Menlo }
  bold:   { family: Menlo }
  italic: { family: Menlo }
  offset: { x: 0, y: 4 }
  size: 11.0

draw_bold_text_with_bright_colors: true

bell: { duration: 0 }

my_color_schemes:
  low: &low # low brightness (terminal.app pro)
    primary:
      background: '0x000000'
      foreground: '0xeaeaea'
    normal:
      black:   '0x000000'
      red:     '0x990000'
      green:   '0x00a600'
      yellow:  '0x999900'
      blue:    '0x2040ff'
      magenta: '0xb200b2'
      cyan:    '0x00a6b2'
      white:   '0xbfbfbf'
    bright:
      black:   '0x666666'
      red:     '0xe50000'
      green:   '0x00d900'
      yellow:  '0xe5e500'
      blue:    '0x0000ff'
      magenta: '0xe500e5'
      cyan:    '0x00e5e5'
      white:   '0xe5e5e5'
  mid: &mid # mid brightness (xterm)
    primary:
      background: '0x000000'
      foreground: '0xffffff'
    normal:
      black:   '0x000000'
      red:     '0xcd0000'
      green:   '0x00cd00'
      yellow:  '0xcdcd00'
      blue:    '0x0000ee'
      magenta: '0xcd00cd'
      cyan:    '0x00cdcd'
      white:   '0xe5e5e5'
    bright:
      black:   '0x7f7f7f'
      red:     '0xff0000'
      green:   '0x00ff00'
      yellow:  '0xffff00'
      blue:    '0x5c5cff'
      magenta: '0xff00ff'
      cyan:    '0x00ffff'
      white:   '0xffffff'
  high: &high # high brightness (hyper)
    primary:
      background: '0x000000'
      foreground: '0xffffff'
    normal:
      black:   '0x000000'
      red:     '0xfe0100'
      green:   '0x33ff00'
      yellow:  '0xfeff00'
      blue:    '0x0066ff'
      magenta: '0xcc00ff'
      cyan:    '0x00ffff'
      white:   '0xd0d0d0'
    bright:
      black:   '0x808080'
      red:     '0xfe0100'
      green:   '0x33ff00'
      yellow:  '0xfeff00'
      blue:    '0x0066ff'
      magenta: '0xcc00ff'
      cyan:    '0x00ffff'
      white:   '0xFFFFFF'
  white: &white # black on white
    primary:
      background: '0xffffff'
      foreground: '0x112233'
    normal:
      black:   '0x000000'
      red:     '0xb95a52'
      green:   '0x52b95a'
      yellow:  '0xb1b952'
      blue:    '0x5a52b9'
      magenta: '0xb952b1'
      cyan:    '0x52b1b9'
      white:   '0xdfdfdf'
    bright:
      black:   '0x262626'
      red:     '0xe0b5b1'
      green:   '0xb1e0b5'
      yellow:  '0xdce0b1'
      blue:    '0xb5b1e0'
      magenta: '0xe0b1dc'
      cyan:    '0xb1dce0'
      white:   '0xffffff'

colors: *high

key_bindings:
  - { key: F2, mods: Control, command: {
        program: "/usr/bin/sed",
        args: ["-i", "", "s%^colors: .*$%colors: *high%", "/Users/lore/.config/alacritty/alacritty.yml"]
    } }
  - { key: F2, mods: Control|Shift, command: {
        program: "/usr/bin/sed",
        args: ["-i", "", "s%^colors: .*$%colors: *white%", "/Users/lore/.config/alacritty/alacritty.yml"]
    } }
