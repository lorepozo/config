bind c new-window -n local

setw -g mode-keys vi
setw -g status-keys emacs
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection
#X:   ... copy-pipe-and-cancel 'xclip -i -sel clipboard'
#mac: ... copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind P swap-window -t -1
bind N swap-window -t +1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

set -g escape-time 0
set -g base-index 1
set -g renumber-windows on
set -g history-limit 10000
set -g mouse on
set -g default-terminal 'screen-256color'
#mac: set -g default-command "reattach-to-user-namespace -l zsh"

setw -g mode-attr bold
setw -g mode-fg colour166
setw -g mode-bg colour233
set -g message-attr bold
set -g message-fg colour166
set -g message-bg colour233

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour250
set -g status-left '{#[fg=colour83,bold]#S#[default]} '
set -g status-right 'Î» #[fg=colour233,bg=colour241,bold] %a, %b %d #[fg=colour233,bg=colour245,bold] %H:%M '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour39]#F '
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
